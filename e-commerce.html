<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mini E-Commerce</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Mini Store</h1>
    <div id="cart-toggle">Cart (<span id="cart-count">0</span>)</div>
  </header>

  <main>
    <section id="products" class="products-grid"></section>

    <aside id="cart" class="hidden">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
      <button id="checkout-btn">Checkout (mock)</button>
    </aside>
  </main>

  <template id="product-tpl">
    <article class="product">
      <img class="product-img" />
      <h3 class="product-title"></h3>
      <p class="product-desc"></p>
      <div class="product-bottom">
        <div class="price">$<span class="product-price"></span></div>
        <button class="add-btn">Add</button>
      </div>
    </article>
  </template>

  <script src="js/app.js"></script>
</body>
</html>
